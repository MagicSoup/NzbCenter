<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content ng-controller="ContentController">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
        Back
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-positive tabs-icon-only">
      <ion-tab title="Local Deals" icon-on="ion-ios7-location" icon-off="ion-ios7-location-outline">

          <ion-content>
            <h1>Tab #1</h1>
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="Saved Searches" icon-on="ion-star" icon-off="ion-star">
        <ion-view>
          <ion-content>
            <h1>Tab #2</h1>
          </ion-content>
        </ion-view>

      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
</ion-side-menus>
