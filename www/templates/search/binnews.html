<ion-view view-title="Rechercher avec Binnews">
  <ion-content>
    <div class="list">
      <label class="item">
        <button class="button button-block button-positive"
                modal-select
                modal-title="{{defaultMessage}}"
                reset-button="RÃ©initialiser"
                cancel-button="Annuler"
                ng-model="selectedCategory"
                options="categories"
                on-select="onCategorySelect(newValue, oldValue)"
                on-reset="onCategoryReset()">
          {{displayedCategoryMessage}}
          <div class="option">
            <h2>{{option.categoryName}}</h2>
          </div>
        </button>
      </label>
    </div>
    <div ng-show="isFullyLoaded">
      <div class="row row-binnews row-binnews-header">
        <div class="col col-20 col-binnews col-binnews-header">Taille</div>
        <div class="col col-binnews col-binnews-header">Fichier</div>
      </div>
      <div class="row row-binnews" ng-repeat="data in datas" ng-click="openSearchPopover($event,data)">
        <div class="col col-20 col-binnews">{{data.content.size}}</div>
        <div class="col col-binnews">
          {{data.source.title}}
        </div>
      </div>
      <!--ion-item class="item-divider">
        <div class="search-col-length">Taille</div>
        <div>Nom du fichier</div>
      </ion-item>
      <ion-item ng-repeat="data in datas" ng-click="openSearchPopover($event,data)">
        <div class="search-col-length">{{data.content.size}}</div>
        <div>
          <h2>{{data.source.title}}</h2>
          <p>{{data.content.fileName}}</p>
        </div>
      </ion-item-->
    </div>
  </ion-content>
</ion-view>
