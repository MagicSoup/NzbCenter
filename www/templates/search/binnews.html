<ion-view view-title="Rechercher avec Binnews">
  <ion-content>
    <div class="list">
      <label class="item">
        <button class="button button-block button-positive"
                modal-select
                modal-title="{{defaultMessage}}"
                reset-button="Réinitialiser"
                cancel-button="Annuler"
                ng-model="selectedCategory"
                options="categories"
                on-select="onCategorySelect(newValue, oldValue)"
                on-reset="onCategoryReset()">
          {{displayedCategoryMessage}}
          <div class="option">
            <h2>{{option.categoryName}}</h2>
          </div>
        </button>
      </label>
    </div>
    <ion-list ng-show="isFullyLoaded">
      <ion-item class="item-divider">
        <div>Résultat</div>
      </ion-item>
      <ion-item ng-repeat="data in datas" ng-click="openSearchPopover($event,data)">
        <div>{{data.title}}</div>
        <div ng-bind-html="data.description"></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
