<ion-view view-title="searchWithNzbclub">
  <ion-content>
    <h1>Rechercher avec Nzbclub</h1>
    <form ng-submit="submitNzbclub()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Filter :</span>
          <input type="text" name="filterNzbclub" ng-model="filters.nzbclub" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Rechercher</button>
        </label>
      </div>
    </form>
    <ion-list ng-show="isFullyLoadedNzbclub">
      <ion-item ng-repeat="data in datas" href="{{data.link}}">{{data.title}}</ion-item>
    </ion-list>
  </ion-content>

</ion-view>
