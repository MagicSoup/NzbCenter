<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button icon button-icon ion-gear-a" menu-close ui-sref="app.config"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-bar-subheader class="bar bar-subheader-for-messages" ng-show="hasMessageToDisplay">
      <div class="row row-no-padding">
        <div class="col"><div class="display-message display-message-{{type}}">{{messageToDisplay}}</div></div>
      </div>
    </ion-nav-bar-subheader>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item item-icon-right item-divider" ng-show="(config.searchengine.findnzb.activated || config.searchengine.nzbclub.activated)"><i class="icon ion-search"></i>Moteur(s) de recherche</div>
        <a class="item" menu-close ui-sref="app.searchWithFindnzb" ng-show="config.searchengine.findnzb.activated">Findnzb</a>
        <a class="item" menu-close ui-sref="app.searchWithNzbclub" ng-show="config.searchengine.nzbclub.activated">Nzbclub</a>
        <div class="item item-icon-right item-divider" ng-show="config.apikey.activated && (config.apikey.nzbsu != '' || config.apikey.nzbis != '')"><i class="icon ion-ios-filing"></i>Indexeur(s)</div>
        <a class="item" menu-close ui-sref="app.searchWithBinnews">Binnews</a>
        <a class="item" menu-close ui-sref="app.searchWithNzbsu" ng-show="config.apikey.activated && config.apikey.nzbsu != ''">Nzbsu</a>
        <!--a class="item" menu-close ui-sref="app.searchWithNzbis" ng-show="config.apikey.activated && config.apikey.nzbis != ''">Nzbis</a-->
        <div class="item item-icon-right item-divider" ng-show="(config.nzbget.activated || config.sabnzbd.activated)"><i class="icon ion-search"></i>Grabbeur(s)</div>
        <a class="item" menu-close ui-sref="app.nzbget.queue" ng-show="config.nzbget.activated">Nzbget</a>
        <a class="item" menu-close ui-sref="app.sabnzbd.queue" ng-show="config.sabnzbd.activated">Sabnzbd</a>
        <div class="item item-divider">Autre</div>
        <a class="item item-icon-right" menu-close ui-sref="app.config">
          <i class="icon ion-gear-a"></i>
          Configuration
        </a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
